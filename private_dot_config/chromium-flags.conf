# vi:ft=conf
--use-gl=egl
--ozone-platform-hint=auto
--enable-gpu-rasterization
--enable-zero-copy
--extension-mime-request-handling=always-prompt-for-install
--force-dark-mode
--enable-features=WebUIDarkMode,OverlayScrollbar,VaapiVideoDecoder,VaapiVideoEncoder,RawDraw,CanvasOopRasterization
--disable-features=UseChromeOSDirectVideoDecoder,SidePanel
--enable-hardware-overlays
--enable-native-gpu-memory-buffers
--pasword-store=gnome

